{% extends "header.html" %} {% block content %}
{% if error %}
<b class="text-red-400" role="alert">
    {{ error }}
</b>
{% endif %}
<div class="container mx-auto w-full md:w-2/3 lg:w-1/3">
    {# User's Profile Picture #}
    <img class="rounded-2xl" src="data:image/png;base64,{{image}}" alt="image">
    <h1 class="text-3xl font-semibold text-gray-400">{{ username }}'s Reviews</h1>
</div>
<div class="container mx-auto w-full md:w-2/3 lg:w-1/3">
    <ul>
        {% for review in reviews %}
        <li>
            <strong>{{ review.player_title }}</strong><br>
            <span>{{ review.content }}</span><br>
            <small>{{ review.date}}</small>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
